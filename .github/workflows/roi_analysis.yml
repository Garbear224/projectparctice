name: ROI Perception Analysis

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scipy matplotlib seaborn numpy

    - name: Run Analysis
      run: |
        python roi_analysis.py > roi_summary.txt

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: roi-analysis-results
        path: |
          roi_summary.txt
          roi_perception_analysis.png
